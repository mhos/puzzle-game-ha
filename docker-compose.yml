version: '3.8'

services:
  puzzle-game:
    build: ./app
    container_name: puzzle-game
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
    environment:
      - OLLAMA_URL=${OLLAMA_URL:-http://localhost:11434}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-llama3.2:3b}
      - DATABASE_URL=${DATABASE_URL:-sqlite+aiosqlite:///./data/puzzle_game.db}
      - HOST=0.0.0.0
      - PORT=5000
    restart: unless-stopped
    network_mode: host
